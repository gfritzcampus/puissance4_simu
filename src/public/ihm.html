<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/octicons.css" />
    <link rel="stylesheet" href="/static/css/jquery.terminal.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">

    <title>Simulateur IHM Puissance 4</title>
  </head>
  <body>
    
    <div class="container main" id="main">
      <div class="row title" id="title">
        <div class="col-sm">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <h1>Simulateur IHM Puissance 4</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="status">
        <div class="col-sm">
          Simulateur : <img id="status_simu" src="/static/img/red.png" alt="déconnecté" width='25px' />
        </div>
        <div class="col-sm">
          Lien série : <img  id="status_serial"src="/static/img/orange.png" alt="inconnu" width='25px' />
        </div>
        <div class="col-sm hide" id="panel_serial_connect">
          <select id="serial_available"></select>
          <input id="serial_custom" />
          <button>Connect</button>
        </div>
        <div class="col-sm hide" id="panel_serial_disconnect">
          <span id="panel_serial_path"></span>
          <button>Disconnect</button>
        </div>
        <div class="col-sm hide" id="panel_serial_waiting">
          Action en cours...
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="container" id="controls">
            <div class="row">
              <div class="col-sm controls">
                <div class="container" id="controls_player1">
                  <div class="row">
                    <div class="col-sm">
                      Joueur 1
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <button id="controls_player1_left" class="control control-left"></button>
                    </div>
                    <div class="col-sm">
                      <button id="controls_player1_down" class="control control-down"></button>
                    </div>
                    <div class="col-sm">
                      <button id="controls_player1_up" class="control control-up"></button>
                    </div>
                    <div class="col-sm">
                      <button id="controls_player1_right" class="control control-right"></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm controls">
                <div class="container" id="controls_player2">
                  <div class="row">
                    <div class="col-sm">
                      Joueur 2
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <button id="controls_player2_left" class="control control-left"></button>
                    </div>
                    <div class="col-sm">
                      <button id="controls_player2_down" class="control control-down"></button>
                    </div>
                    <div class="col-sm">
                      <button id="controls_player2_up" class="control control-up"></button>
                    </div>
                    <div class="col-sm">
                      <button id="controls_player2_right" class="control control-right"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="container">
            <canvas id="board" width="800px" height="800px">
            </canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="container" id="console">
          </div>
        </div>
      </div>
      <div class="row" id="footer">
        <div class="col-sm">
        </div>
      </div>
    </div>
    
    <script src="/static/js/socket.io.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper-utils.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.terminal.min.js"></script>
    <script src="/static/js/board.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
